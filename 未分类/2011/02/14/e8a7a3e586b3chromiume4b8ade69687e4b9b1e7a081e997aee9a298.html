          <h2>解决Chromium中文乱码问题</h2>
<p class="meta">14 Feb 2011</p>

<div class="post">
<p>1.确认Preference中的font设置为GBK</p>




<p>2.vi /etc/fonts/conf.d/49-sansserif.conf</p>




<p><fontconfig></p>




<!--




If the font still has no generic name, add sans-serif




-->




<p><match target="pattern"></p>




<p><test qual="all" name="family" compare="not_eq"></p>




<p><string>sans-serif</string></p>




<p></test></p>




<p><test qual="all" name="family" compare="not_eq"></p>




<p><string>serif</string></p>




<p></test></p>




<p><test qual="all" name="family" compare="not_eq"></p>




<p><string>monospace</string></p>




<p></test></p>




<p><edit name="family" mode="append_last"></p>




<p><strong><!--这个为之前的值     <string>sans-serif</string></strong></p>

<p><strong>--></strong></p>




<p><strong><string>sans</string></strong></p>




<p></edit></p>




<p></match></p>




<p></fontconfig></p>
