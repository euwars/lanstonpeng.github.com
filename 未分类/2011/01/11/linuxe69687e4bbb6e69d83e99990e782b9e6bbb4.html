<p class="meta">11 Jan 2011</p>

<div class="post">
<p>普通文件的权限与文件夹的权限表现得不一样的</p>

<p>普通文件的rwx不用多说,我就是整天混淆了文件夹的两个权限</p>

<p>key point:</p>

<p>文件夹的r :代表你在cd进去之后能否ls它里面的东西</p>

<p>文件夹的w:新建,修改,删除文件</p>

<p>文件夹的x:代表你可以cd进去</p>
